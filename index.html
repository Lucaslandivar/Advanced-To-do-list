<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Avançado</title>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/geral.css">
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="stylesheet" href="CSS/toolbar.css">
    <link rel="stylesheet" href="CSS/todo.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/bxs-edit.svg" type="image/x-icon">
    <!-- JavaScript -->
    <script src="JS/script.js" defer></script>
</head>
<body>
    <div class="todoContainer">
        <!-- Cabeçalho -->
        <header>
            <h1>To-do Avançado</h1>
        </header>
        <!-- Adicionar tarefa -->
        <form id="todoForm">
            <p>Adicione a sua tarefa:</p>
            <div class="formControl">
                <input type="text" id="todoInput" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <!-- Editar tarefa -->
        <form id="editForm" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="formControl">
                <input type="text" id="editInput">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancelEditBtn"> Cancelar</button>
        </form>
        <!-- Ferramentas -->
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="searchInput" placeholder="Buscar tarefa">
                    <button id="eraseButton">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <!-- Filtro -->
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filterSelect">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <!-- Todo List -->
        <div id="todoList">
            <!-- <div class="todo">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finishTodo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="editTodo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="removeTodo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finishTodo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="editTodo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="removeTodo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div> -->
        </div>
    </div>
</body>
</html>
